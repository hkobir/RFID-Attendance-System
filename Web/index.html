<body>
  <header class="header">
    <div class="container">
      <div class="header__body">
        <div class="header__burger">
          <span></span>
        </div>
        <nav class="header__menu">
          <ul class="header__list">
            <li>
              <a href="records.html" class="header__link">Show Records</a>
            </li>
            <li>
              <a href="#" class="header__link">Employees</a>
            </li>
            <li>
              <a href="#" class="header__link">Workout</a>
            </li>
            <li>
              <a href="#" class="header__link">Department</a>
            </li>
            <li>
              <a href="#" class="header__link">Subjects</a>
            </li>
            <li>
              <a href="#" class="header__link">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>


  <div id="toolbar" class="col-xs-5 header-logo">

    <a href="index.html">
      <div class="img-responsive logo">
        <img src="images/logo.png" width="35px" height="35px" alt="Profile image" style="margin-bottom: 10px;">

        <span style="color: #1FBFA9;font-weight: bolder;font-size: 28px">Smart </span>
        <span style="color: black;font-weight: bolder;font-size: 28px;margin-left: -3px;">Attendance</span>
      </div>
    </a>

  </div>

<div class="card" id="scan_field">
  <img src="images/reader.png" width="150px" height="150px" style="display: block;margin-left: auto;margin-right: auto;">
  <h4 style="color: gray;font-size: 22px;">
    Please Scan your ID card
  </h4>
</div>

<div class="signal_field">
  <img src="images/signal.gif" width="120px" height="120px" style="display: block;margin-left: auto;margin-right: auto;">
</div>


  <div class="card" id="field">
    <div class="card-body">

      <div id="id_field"><span>Employ ID: </span><span id="patient_id"></span></div><br/>

      <img src="" width="50px" height="50px" id="picture"/><br />
      <span id="patient_name" style="color: #1FBFA9;font-size: 15px;font-family: Montserrat"></span><br />
      <span id="patient_address" style="color: #33E2CA;font-size: 15px;font-family: monospace"></span><br />



      <div id="info_field">



        Designation: <span id="patient_blood" style="color: #1FBFA9;font-size: 15px;font-family: Montserrat"></span><br />
        Department: <span id="patient_age" style="color: #1FBFA9;font-size: 15px;font-family: Montserrat"></span><br />
        Gender: <span id="patient_gender" style="color: #1FBFA9;font-size: 15px;font-family: Montserrat"></span><br />


      </div>

      <!--progress bar during load-->
      <div id = "progress">
        <img src = "images/ajax-loader.gif" width="20px" height="20px" alt="Loading..."/>
      </div>

      <br />
      <img src="" width="38px" height="38px" id="status_image"/><br />
      <span id="message"></span>
      <br/><br/>
      <span id="status_label">Status: </span> <span id="status"></span>

    </div>
  </div>








  <!-- Jquery -->
  <script type="text/javascript" src="js/jquery_3.5.1.min.js"></script>

  <script defer src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
